<div class="card bg-light mb-3">
  <img
    class="card-img-top"
    [src]="poster"
    onError="this.poster='https://m.media-amazon.com/images/M/MV5BMDFkYTc0MGEtZmNhMC00ZDIzLWFmNTEtODM1ZmRlYWMwMWFmXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SY1000_CR0,0,672,1000_AL_.jpg'"
  />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">
      Category: {{ genre }} <br />
      Director: {{ director }}
    </p>
  </div>
</div>
