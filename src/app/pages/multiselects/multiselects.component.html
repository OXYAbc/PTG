<div class="container">
  <div class="logo mb-3">XO</div>
  <h3>Multiselects</h3>
  <div class="row gap-4">
    <app-multiselect class="col-lg-4 col-md-5 col-lg-sm-12" [items]="dropdownList" ></app-multiselect>
    <app-results class="col-lg-4 col-md-5 col-lg-sm-12" [title]="'Results from simple Array'">
      <ul>
        <li *ngFor="let item of selectedItems$">{{item}}</li>
      </ul>
    </app-results>
    <!-- <app-multiselect-groupe [items]="groupedCities" class="col-lg-4 col-md-5 col-lg-sm-12"></app-multiselect-groupe> -->
  </div>
</div>
